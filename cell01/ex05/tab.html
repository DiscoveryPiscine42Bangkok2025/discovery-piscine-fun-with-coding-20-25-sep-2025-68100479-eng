<!DOCTYPE html>
<html>
  <head>
    <title>Tab</title>
    <style>
      table { width: 100%; border-collapse: collapse; }
      td { height: 120px; border: 1px solid #000; padding: 12px; vertical-align: middle; }
      .left  { background:#b7c26e; }
      .right { background:#f3b9ac; }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td class="left">First year</td>
        <td class="right">Second year</td>
      </tr>
    </table>
  </body>
</html>
